<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span>Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Firstname</span></dt>
                <dd>
                    <span>{{ student.firstname }}</span>
                </dd>
                <dt><span>Lastname</span></dt>
                <dd>
                    <span>{{ student.lastname }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ student.address }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ student.email }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ student.phone }}</span>
                </dd>
                <dt><span>Level</span></dt>
                <dd>
                    <div *ngIf="student.levelId">
                        <a [routerLink]="['/level', student.levelId, 'view']">{{ student.levelId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
