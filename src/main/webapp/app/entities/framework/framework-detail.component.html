<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="framework">
            <h2><span>Framework</span> {{ framework.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ framework.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ framework.description }}</span>
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="framework.moduleId">
                        <a [routerLink]="['/module', framework.moduleId, 'view']">{{ framework.moduleId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/framework', framework.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
