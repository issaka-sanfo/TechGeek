<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="live">
            <h2><span>Live</span> {{ live.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ live.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ live.description }}</span>
                </dd>
                <dt><span>Source</span></dt>
                <dd>
                    <span>{{ live.source }}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{ live.startDate }}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{ live.endDate }}</span>
                </dd>
                <dt><span>Premium</span></dt>
                <dd>
                    <span>{{ live.premium }}</span>
                </dd>
                <dt><span>Module</span></dt>
                <dd>
                    <div *ngIf="live.moduleId">
                        <a [routerLink]="['/module', live.moduleId, 'view']">{{ live.moduleId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/live', live.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
