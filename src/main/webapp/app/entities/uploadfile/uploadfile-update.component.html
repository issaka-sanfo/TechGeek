<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-uploadfile-heading">Create or edit a Uploadfile</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_myfile">Myfile</label>
                    <div>
                        <img [src]="'data:' + editForm.get('myfileContentType')!.value + ';base64,' + editForm.get('myfile')!.value" style="max-height: 100px;" *ngIf="editForm.get('myfile')!.value" alt="uploadfile image"/>
                        <div *ngIf="editForm.get('myfile')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('myfileContentType')!.value }}, {{ byteSize(editForm.get('myfile')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('myfile', 'myfileContentType', 'file_myfile')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_myfile" (change)="setFileData($event, 'myfile', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="myfile" id="field_myfile"
                           formControlName="myfile"/>
                    <input type="hidden" class="form-control" name="myfileContentType" id="field_myfileContentType"
                           formControlName="myfileContentType" />
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
