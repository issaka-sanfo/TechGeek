<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span>Category</span> {{ category.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ category.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ category.description }}</span>
                </dd>
                <dt><span>Supporter</span></dt>
                <dd>
                    <div *ngIf="category.supporterId">
                        <a [routerLink]="['/supporter', category.supporterId, 'view']">{{ category.supporterId }}</a>
                    </div>
                </dd>
                <dt><span>Influencer</span></dt>
                <dd>
                    <div *ngIf="category.influencerId">
                        <a [routerLink]="['/influencer', category.influencerId, 'view']">{{ category.influencerId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
